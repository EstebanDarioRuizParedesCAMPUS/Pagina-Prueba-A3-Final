<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css y boostrap-->
    <link rel="stylesheet" href="formularios.css">
    <title>Iniciar Sesión</title>
    <link rel="icon" href="./multimedia/Logotipo.png">
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="#" class="sign-in-form">
                    <h2 class="signin title">Iniciar Sesión</h2>

                    <div class="input-field">
                        <i class="fas  fa-user"></i>
                        <input type="text" placeholder="Usuaio">
                    </div>

                    <div class="input-field">
                        <i class="fas  fa-lock"></i>
                        <input type="password" placeholder="Contraseña">
                    </div>
                    <a href="./index.html"><input type="button" value="Ingresar" class="btn solid"></a>


                    <p class="social-text">O Inicia Sesión Con</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </form>

                <form action="#" class="sign-up-form">
                    <h2 class="signup title">Registrate</h2>

                    <div class="input-field">
                        <i class="fas  fa-user"></i>
                        <input type="text" placeholder="Usuario">
                    </div>

                    <div class="input-field">
                        <i class="fas  fa-envelope"></i>
                        <input type="text" placeholder="Email">
                    </div>

                    <div class="input-field">
                        <i class="fas  fa-lock"></i>
                        <input type="password" placeholder="Contraseña">
                    </div>
                    <a href="./index.html"><input type="button" value="Regitrarse" class="btn solid"></a>


                    <p class="social-text">O Registrarse Con</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>



        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>¿Nuevo Aquí?</h3>
                    <p>Puedes crearte una cuenta totalmente gratuita aqui para disfrutar de mejor manera la experiencia.</p>
                    <button class="btn transparent" id="sign-up-btn">Registrarse</button>
                </div>

                <img src="./multimedia/undraw_maker_launch_crhe.svg" class="image" alt="Rock">
            </div>


            <div class="panel right-panel">
                <div class="content">
                    <h3>¿Ya eres de los nuetros?</h3>
                    <p>Inicia sesión para no perderte ninguna novedad.</p>
                    <button class="btn transparent" id="sign-in-btn">Iniciar Sesión</button>
                </div>
                <img src="./multimedia/undraw_press_play_bx2d.svg" class="image" alt="Rock">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/3a7225da88.js" crossorigin="anonymous"></script>
    <script src="./js/jqueery.js"></script>
</body>
</html>
